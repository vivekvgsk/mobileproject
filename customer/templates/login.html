<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">

</head>
<body>

<div class="container-fluid">
    <div class="row" >
        <nav class="navbar navbar-expand-lg navbar navbar-dark bg-primary" >
            <div class="container-fluid">

                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                        data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                        aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link active btn btn-light" aria-current="page" href="{%url 'login'%}" style="color:blue;font-weight:bold;width:120px">Login</a>
                        </li>

                    <h1 style="color:white; margin-right:550px;margin-left:200px">MobileKart</h1>
                    <form class="d-flex">
                        <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                        <button class="btn btn btn-danger" type="submit">Search</button>
                    </form>
                </div>

            </div>
        </nav>

    </div>
</div>

<div class="container-fluid">
    <div class="row">
        <div class="col-2"><img src="/images/iphone12.jpg" class="rounded float-start" alt="..."
                                style="height:200px;width:200px"></div>
        <div class="col-2"><img src="/images/narzo30a.jpg" class="rounded float-start" alt="..."
                                style="height:200px;width:200px"></div>
        <div class="col-2"><img src="/images/oneplus.jpg" class="rounded float-start" alt="..."
                                style="height:200px;width:200px"></div>
        <div class="col-2"><img src="/images/redmi_note_7_pro.png" class="rounded float-start" alt="..."
                                style="height:200px;width:200px"></div>
        <div class="col-2"><img src="/static/images/realmee.jpg" class="rounded float-start" alt="..."
                                style="height:200px;width:200px"></div>
        <div class="col-2"><img src="/static/images/redmi.jpg" class="rounded float-start" alt="..."
                                style="height:200px;width:200px"></div>


    </div>
</div>
<br>
<div class="container">

    <div class="row" style="height:400px">
        <div class="col-6" style="background-image:url(/static/images/p.jpg)"><br><br><br>
            <h1 style="color:white;font-weight:bold;text-align:center">Login</h1>
            <h4 style="color:white;font-weight:bold;text-align:center">Get access to your <br>
                Orders, Wishlist and <br>
                Recommendations</h4>
        </div>
        <div class="col-6" style=" background-image:url(/static/images/light.jpg)">
            <br><br><br><br>
            {%if messages%}
            {%for message in messages%}
            <div style="color:red">
                {{message}}
            </div>
            {%endfor%}
            {%endif%}
            <form action="" method="POST">
                {%csrf_token%}
                <h2 style="color:blue"><center><strong>Sign in to Account</strong></center></h2>
                 <table class="table-primary" style="width:400px;margin-left:80px;">
                    <tr >
                        <td>{{form.as_table}}</td>
                    </tr>
                    <tr>

                        <td></td>

                        <td> <input type="submit" Value="Login" class="btn btn-primary" style="width:200px;margin-left:50px;margin-top:20px"></td>
                    </tr>
                </table>
                <br><br>
                <h6><a href="{%url 'register'%}" class="btn btn-light" style="font-weight:bolder;margin-left:190px;">New to MobileKart? Create an account  </a></h6>
                </form>
        </div>

    </div>
</div>

</body>
</html>
