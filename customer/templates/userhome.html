<!DOCTYPE html>
{%extends 'home.html'%}
{%block body_block%}
<div class="container">
    <div class="row">
        {%for mobile in mobiles%}

        <div class="col-4">
            <div class="card bg-light" style="width: 18rem;margin-top:50px;">
                <a href="{%url 'itemdetail' mobile.id %}"> <img src="{{mobile.image.url}}" class="card-img-top" alt="..." style="height:300px;width:250px"></a>
                <div class="card-body">
                    <h5 class="card-title text-primary"><strong>
                        <a href="{%url 'itemdetail' mobile.id %}" style="text-decoration:none"><center>{{mobile.brand}} {{mobile.mobile_name}}</center></a></strong></h5>


                    <!--<a href="{%url 'itemdetail' mobile.id %}" class="btn btn-info btn-lg">View</a>-->
                </div>
            </div>
        </div>


        {%endfor%}
    </div>
</div>

{% endblock %}
