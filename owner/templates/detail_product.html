<!DOCTYPE html>
{%load static%}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Home</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel="stylesheet" href="{%static 'css/style.css'%}">
</head>
<body>
<div class="container-fluid navbar">

    <ul class="nav justify-content-center">
        <li class="nav-item navitem">
            <a class="nav-link active navitem" aria-current="page" href="{%url 'add'%}">Add Brand</a>
        </li>
        <li class="nav-item">
            <a class="nav-link navitem" href="{%url 'list'%}">View/Edit Brands</a>
        </li>
        <li class="nav-item">
            <a class="nav-link navitem" href="{%url 'product'%}">Add Mobile</a>
        </li>
        <li class="nav-item">
            <a class="nav-link navitem" href="{%url 'items'%}">View/Edit Mobiles</a>
        </li>
        <li><a class="nav-link navitem" href="{%url 'home'%}">ChangePassword</a></li>
        <li><a class="nav-link logout " href="{%url 'home'%}">Logout</a></li>

    </ul>
</div>
<div class="container">
    <div class="row">

        <div class="col-4"></div>
        <div class="col-4"><br>
            <div class="card" style="width: 18rem;">
                <img src="{{product.image.url}}" class="card-img-top" alt="...">
                <div class="card-body">
                    <h5 class="card-title text-primary"><strong>
                        <center>{{product.mobile_name}}</center>
                    </strong></h5>
                    <p class="card-text"><strong>Specifications:</strong>{{product.specs}}</p></div>
                <ul class="list-group list-group-flush">
                    <li class="list-group-item"><strong>Brand:</strong>{{product.brand}}</li>
                    <li class="list-group-item"><strong>Price:</strong>{{product.price}}</li>
                </ul>

                 <a href="{%url 'items'%}" class="btn btn-primary">Go Back</a>
            </div>
        </div>
    </div>
    <div class="col-4"></div>
</div>
</div>

</body>
</html>
