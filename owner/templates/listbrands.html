{%extends 'index.html'%}
{%block body_block%}

<div class="container-fluid">
    <div class="row">

        <div class="col-3"></div>
        <div class="col-5">
            <table class="table table-bordered table-striped table-hover">
            <br>
            <tr>
                <th colspan="3"><h3><strong><center>BRAND LIST</center></strong></h3></th>
            </tr>
            {% for brand in brands%}
            <tr>
                <td>{{brand.brand_name}}</td>

                <td><a href="{%url 'update' brand.id%}" class="btn btn-primary">Edit</a></td>
                <td><a href="{%url 'delete' brand.id%}" class="btn btn-danger">Delete</a></td>
            </tr>
            {%endfor%}
        </table>
</div>
        <div class="col-4"></div>


    </div>


</div>


{%endblock%}
