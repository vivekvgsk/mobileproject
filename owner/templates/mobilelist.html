{%extends 'index.html'%}
{%block body_block%}
<div class="container">
    <div class=" col-sm-2 col-md-12">
<table class="table table-bordered table table-striped table-hover">
    <br>
    <tr>
        <th colspan="8">
            <h3><strong>
                <center>PRODUCTS LIST</center>
            </strong></h3>
        </th>
    </tr>
    <tr class="table-info">
        <th>Mobile Name</th>
        <th>Brand</th>
        <th>Price</th>
        <th>Specifications</th>
        <th>Image</th>
        <th colspan="3">Action</th>
    </tr>
    {%for mobile in mobiles%}
    <tr>
        <td>{{mobile.mobile_name}}</td>
        <td>{{mobile.brand}}</td>
        <td>{{mobile.price}}</td>
        <td>{{mobile.specs}}</td>
        <td><img src="{{mobile.image.url}}" alt="" height="120px"></td>
        <td>
            <a href="{%url 'viewproduct' mobile.id%}"  class="btn btn-primary">View</a>
        </td>
        <td>
            <a href="{%url 'change' mobile.id%}"class="btn btn-warning">Edit</a>
        </td>
        <td>
            <a href="{%url 'remove' mobile.id%}" class="btn btn-danger">Delete</a>

        </td>
    </tr>
    {%endfor%}
</table>
        </div>
    </div>
{%endblock%}
